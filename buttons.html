<!DOCTYPE HTML>
<html>
	<head>
		<title>Style Guide - Buttons</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/plugins/prism.css" />
	</head>
	<body>
    <div class="container-1032">
			<div class="mb-32">
				<h1 class="mb-8">Buttons</h1>
				<p class="mb-8">Use Heighten UI's custom button styles for actions in forms, dialogs, and more with support for multiple sizes, states, and more.</p>
			</div>
      <!-- Buttons -->
      <div class="mb-32">
        <!--  Formal Buttons -->
        <h4 class="mb-24">1. Formal Buttons</h4>
        <div class="mb-8">
          <button class="btn btn-primary btn-formal text-16 mb-16 mr-16">Primary</button>
          <button class="btn btn-secondary btn-formal text-16 mb-16 mr-16">Secondary</button>
          <button class="btn btn-secondary btn-formal-2 text-16 mb-16 mr-16">Secondary-2</button>
          <button class="btn btn-tertiary btn-formal text-16 mb-16">Tertiary</button>
        </div>
        <figure class="mb-32">
          <pre class="mb-32">
            <code class="language-html">
              &lt;button class=&quot;btn btn-primary btn-formal&quot;&gt; formal primary button &lt;/button&gt;
              &lt;button class=&quot;btn btn-secondary btn-formal&quot;&gt; formal secondary button &lt;/button&gt;
              &lt;button class=&quot;btn btn-secondary btn-formal-2&quot;&gt; formal secondary button-2 &lt;/button&gt;
              &lt;button class=&quot;btn btn-tertiary btn-formal&quot;&gt; formal tertiary button &lt;/button&gt;
            </code>
          </pre>
        </figure>
        <!-- Classic Buttons -->
        <h4 class="mb-24">2. Classic Buttons</h4>
        <div class="mb-8">
          <button class="btn btn-primary btn-classic text-16 mb-16 mr-16">Primary</button>
          <button class="btn btn-secondary btn-classic text-16 mb-16 mr-16">Secondary</button>
          <button class="btn btn-secondary btn-classic-2 text-16 mb-16 mr-16">Secondary-2</button>
          <button class="btn btn-tertiary btn-classic text-16 mb-16">Tertiary</button>
        </div>
        <figure class="mb-32">
          <pre class="mb-32">
            <code class="language-html">
              &lt;button class=&quot;btn btn-primary btn-classic&quot;&gt; classic primary button &lt;/button&gt;
              &lt;button class=&quot;btn btn-secondary btn-classic&quot;&gt; classic secondary button &lt;/button&gt;
              &lt;button class=&quot;btn btn-secondary btn-classic-2&quot;&gt; classic secondary button-2 &lt;/button&gt;
              &lt;button class=&quot;btn btn-tertiary btn-classic&quot;&gt; classic tertiary button &lt;/button&gt;
            </code>
          </pre>
        </figure>
        <!-- Playful Buttons -->
        <h4 class="mb-24">3. Playful Buttons</h4>
        <div class="mb-8">
          <button class="btn btn-primary btn-playful text-16 mb-16 mr-16">Primary</button>
          <button class="btn btn-secondary btn-playful text-16 mb-16 mr-16">Secondary</button>
          <button class="btn btn-secondary btn-playful-2 text-16 mb-16 mr-16">Secondary-2</button>
          <button class="btn btn-tertiary btn-playful text-16 mb-16">Tertiary</button>
        </div>
        <figure class="mb-32">
          <pre class="mb-32">
            <code class="language-html">
              &lt;button class=&quot;btn btn-primary btn-playful&quot;&gt; playful primary button &lt;/button&gt;
              &lt;button class=&quot;btn btn-secondary btn-playful&quot;&gt; playful secondary button &lt;/button&gt;
              &lt;button class=&quot;btn btn-secondary btn-playful-2&quot;&gt; playful secondary button-2 &lt;/button&gt;
              &lt;button class=&quot;btn btn-tertiary btn-playful&quot;&gt; playful tertiary button &lt;/button&gt;
            </code>
          </pre>
        </figure>
      </div>

    </div>
    <script src="assets/plugins/prism.js"></script>
  </body>
</html>
